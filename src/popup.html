<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API key and Database ID</title>
  <style>
    body {
        width: 370px;
        max-width: 800px;
        margin: 10 auto
    }   
    input[type="text"] {
        width: 250px;
    }
  </style>
</head>
<body>
  <h1>Set your API key for Notion API and Database ID</h1>
  <input id="user-input-api" type="text" placeholder="Enter your API key for Notion API">
  <button id="save-btn-api">Save</button>
  <p>API key is: <span id="saved-input-api"></span></p>

  <input id="user-input-db" type="text" placeholder="Enter the Database ID for Notion">
  <button id="save-btn-db">Save</button>
  <p>DataBase ID is: <span id="saved-input-db"></span></p>

  <script src="scripts/popup.js"></script>
</body>
</html>
